<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Registrasi</title>
</head>
<body>
    <!-- <center> -->
        <header>
            <h1>Forum Registrasi </h1>
            <hr>
        </header>

        <section>
        <h3>Nama :</h3>
        <label for="Nama Depan">Nama Depan</label>
        <br>
        <input Type="Nama Depan" id="nama" required>
        <br>
        <label for="Nama Belakang">Nama Belakang</label>
        <br>
        <input Type="Nama Belakang" id="nama" required>

        <h3>Alamat :</h3>
        <label for="Alamat Lengkap">Alamat Lengkap</label>
        <br>
        <input Type="Alamat Lengkap" id="Alamat Lengkap" required>
        <br>
        <label for="Kab/Kota">Kab/Kota</label>
        <br>
        <input Type="Kab/Kota" id="Kab/Kota" required>
        <br>
        <label for="Provinsi">Provinsi</label>
        <br>
        <input Type="Provinsi" id="Provinsi" required>
        <br>

        <h3>Kontak :</h3>
        <label for="No.Hp">No.Hp</label>
        <br>
        <input Type="No.Hp" id="No.Hp" required>
        <br>
        <label for="Email">Email</label>
        <br>
        <input Type="Email" id="Email" required>

        <h3>Jenis Kelamin :</h3>
        <td>
            <input type="radio" name="Jenis-Kelamin" value="Laki-laki" id="Laki-laki">
            <label for="Laki-laki">Laki-laki</label>
        </td>
        <td>
            <input type="radio" name="Jenis-Kelamin" value="Perempuan" id="Perempuan">
            <label for="Perempuan">Perempuan</label>
        </td> <br> <br>
        <button>Kirim</button>
    </section> <br>

    <a target="_self" href="port.html">Kembali ke halaman sebelumnya</a>
</body>
</html>
