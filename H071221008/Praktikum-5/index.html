<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1>Blackjack</h1>
    <h3>Play a Round?</h3>

    <h3>Bot Cards:</h3>
    <div class="bot-cards">
        <img class="hidden-card" src="assets/cards/BACK.png" alt="" />
    </div>
    <h3>Bot Sums: <span class="bot-sums"></span></h3>

    <h3>Your Cards:</h3>
    <div class="my-cards"></div>
    <h3>Sums: <span class="my-sums"></span></h3>

    <p id="result"></p>

    <h3>Jumlah uang anda : Rp. <span id="my-money">5000</span></h3>
    <br />
    <input type="number" required />
    <br />
    <br />

    <button id="btn-start-game">START GAME</button>
    <button id="btn-take">Take A Card</button>
    <button id="btn-hold">Hold Card</button>

    <script src="script.js"></script>
</body>

</html>
