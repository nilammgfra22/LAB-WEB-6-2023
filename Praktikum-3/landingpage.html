<!-- Elemen iframe untuk video YouTube -->
<section class="HOME m-0 p-0" id="home" style="background-color: rgb(7, 7, 7);">
    <img src="image/hotstar.jpeg" class="w-100">

    <center>
    <video src="image/video.mp4" type="video/mp4" autoplay loop muted></video>
  </center>

  <center>
  <div id="carouselExampleIndicators" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="image/pixar.jpeg" class="d-block w-80 h-80 ">
      </div>
      <div class="carousel-item">
        <img src="image/marvel.png" class="d-block w-80 h-80 ">
      </div>
      <div class="carousel-item">
        <img src="image/starwars.jpeg" class="d-block w-80 h-80">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  </center>
</section>
