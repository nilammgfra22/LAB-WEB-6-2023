<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Case</title>
</head>
<body>
    <form>
        <h1>Survey Form:</h1>
        <hr>
        <h2>Customer Name</h2>

        <label for="firstname">Enter Your First Name</label>
        <input type="text" name="firstname" id="firstname">
        <br>
        <label for="lastname">Enter Your Last Name</label>
        <input type="text" name="lastname" id="lastname">

        <h2>Address</h2>
        <label for="street">Street Adress</label>
        <input type="text" name="street" id="street">
        <br>
        <label for="street2">Street Adress Line 2</label>
        <input type="text" name="street2" id="street2">
        <br>
        <label for="city">City</label>
        <input type="text" name="city" id="city">
        <br>
        <label for="state">State</label>
        <input type="text" name="state" id="state">
        <br>
        <label for="country">Select Country</label>
        <select name="country" id="country">
            <option value="Indonesia">Indonesia</option>
            <option value="Malaysia">Malaysia</option>
        </select>

        <h2>Contact</h2>
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">

        <h2>Personal Details</h2>
        
        <h2>Ratings</h2>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>


        <h3>Satisfaction Rating:</h3>
        <input type="radio" id="bad" name="satisfaction" value="bad">
        <label for="bad">Bad</label>
        <input type="radio" id="good" name="satisfaction" value="good">
        <label for="good">Good</label>
        <input type="radio" id="excellent" name="satisfaction" value="excellent">
        <label for="excellent">Excellent</label>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
