<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Praktikum 5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Blackjack Game</h1>

    <h3>Bot Cards:</h3>
    <div class="bot-cards">
    </div>
    <h3>Bot Sums: <span class="bot-sums"></span></h3>

    <h3>Your Cards:</h3>
    <div class="my-cards"></div>
    <h3>Sums: <span class="my-sums"></span></h3>

    <p id="result"></p>

    <h3>Your Money : Rp. <span id="my-money">5000</span></h3>
    <h3>Input your money : <input type="number" required /></h3>
    <br />

    <button id="btn-start-game">Start</button>
    <button id="btn-take">Take Card</button>
    <button id="btn-hold">Hold Card</button>

    <script src="script.js"></script>
  </body>
</html>
