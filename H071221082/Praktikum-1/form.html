<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <h3>*Mohon isi data dengan jelas dan benar!</h3>
    
    <form>        
        <label for="nomorHP">No. Handphone</label><br>
        <input type="number" id="nomorHP" name="nomorHP" required><br>
        
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>  

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <h3>Informasi Pribadi</h3>

        <label for="firstName">Nama Depan</label><br>
        <input type="text" id="firstName" name="firstName" required><br>
        
        <label for="lastName">Nama Belakang</label><br>
        <input type="text" id="lastName" name="lastName" required><br>
        
        <label for="age">Umur</label><br>
        <input type="number" id="age" name="age" required><br>
        
        <label for="address">Alamat</label><br>
        <textarea id="address" name="address" required></textarea><br>
        
        <label for="country">Provinsi:</label><br>
        <select id="country" name="country">
            <option value="Sulawesi">Sulawesi</option>
            <option value="Kalimantan">Kalimantan</option>
            <option value="Jawa">Jawa</option>
        </select>
        <h3>Jenis Kelamin</h3>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Laki-Laki</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Perempuan</label>
        <br>
        <h3>Pekeerjaan</h3>
        <input type="checkbox" id="mahasiswa" name="pekerjaan" value="mahasiswa">
        <label for="mahasiswa">Mahasiswa</label>
        <input type="checkbox" id="wirausaha" name="pekerjaan" value="wirausaha">
        <label for="wirausaha">Wirausaha</label>
        <input type="checkbox" id="contentcreator" name="pekerjaan" value="contentcreator">
        <label for="contentcreator">Content Creator</label><br><br>
        <input type="submit" value="Submit"><br><br>
        <a href="index.html">Back</a><br><br>

        </form>
</body>

</html>
