<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        function palindrom() {
            let text = prompt("Masukkan text: ");
            text = text.toLowerCase();
            let reverseText = text.split("").reverse().join("");
            if (text === reverseText) {
                alert(text + " adalah Palindrom");
            } else {
                alert(text + " bukan Palindrom");
            }   
        }
        palindrom();
    </script>
</body>
