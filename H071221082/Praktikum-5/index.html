<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wallpaper">
        <div class="box">
            <div class="col">
                <div class="blackjack">
                    <h1>BlackJack</h1>
                </div>
                <div class="game">
                    <div class="fitur">
                    <img src="images\blackjack.png" alt="">
                    <h3 id="uang"></h3>
                    <div class="bet">
                        <label>Place your bet :</label><br>
                        <input type="number" name="" id="taruhan">
                    </div>
                    <div class="buttons">
                        <button id="takebtn" style="font-weight: bold;" onmouseover="gantiWarna(this)"
                            onmouseout="gantiWarnaOut(this)"> Take a Card </button>
                        <button id="resetbtn" style="font-weight: bold;" onmouseover="gantiWarna(this)"
                            onmouseout="gantiWarnaOut(this)"> Reset Uang </button>
                    </div>
                </div>
                    <div class="table">
                        <div class="computer" id="computer">
                            <img src="images\bot.png" alt="">
                            <div class="computerCard">
                                <div class="kartuComputer" id="kartuComputer"></div>
                                <h2 id="computerSums"></h2>
                            </div>
                        </div>
                        <div class="order">
                            <button id="hitbtn" style="font-weight: bold" onmouseover="gantiWarnaHit(this)"
                                onmouseout="gantiWarnaHitOut(this)">HIT</button>
                            <button id="holdbtn" style="font-weight: bold" onmouseover="gantiWarnaHit(this)"
                                onmouseout="gantiWarnaHitOut(this)">HOLD</button>
                        </div>
                        <div class="hasil" id="hasil">
                            <h2 id="winner"></h2>
                            <div class="tryagain" id="tryagain"></div>
                        </div>
                        <div class="player" id="player">
                            <img src="images\player.png" alt="">
                            <div class="playerCard">
                                <div class="kartuPlayer" id="kartuPlayer"></div>
                                <h2 id="playerSums"></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
